<div class="team-container">
  
    <mat-card class="team-header-card">
      <mat-card-header>
        <mat-card-title>MY TEAM</mat-card-title>
        <!-- Add User Button -->
       
      </mat-card-header>
     
    </mat-card>
    <mat-card class="user-card" >
      <mat-card-content>
        <!-- <div>{{ user.username }}</div>
        <div>{{ user.role }}</div> -->
        <p-table [value]="users" [paginator]="true" [rows]="4"  class="p-table">
          <ng-template pTemplate="header">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Role</th>
              <th>Action</th>
              
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.role }}</td>
              <td><button (click)="editUser(user)" mat-raised-button color="primary">
                <mat-icon>edit</mat-icon>
                
              </button>
              &nbsp;<button (click)="deleteUser(user)" mat-raised-button color="primary">
                <mat-icon>delete</mat-icon>
                
              </button>
            </td>
             
            </tr>
          </ng-template>
        </p-table>
      </mat-card-content>
      </mat-card>
    <mat-card class="team-add-card " *ngIf="userRole == '1'">
        <button mat-icon-button color="primary" class="add-user-button" (click)="openAddUserDialog()">
            <mat-icon>add</mat-icon>
          </button>
          <span>Add User</span>
    </mat-card>
  
    <!-- User Cards -->
    
    
  </div>
